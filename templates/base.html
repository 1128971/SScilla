<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Scilla{% endblock %}</title>
    <style>
        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body, html {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #0056b3, #ffffff, #ff0000);
            background-size: 200% 200%;
            animation: moveBackground 30s linear infinite;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #555;
        }

        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            width: calc(100% - 150px);
            max-width: 300px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button, .form-action-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        button:hover, .form-action-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
            color: #333;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="container {% block container_class %}{% endblock %}">
        {% block content %}
        {% endblock %}
        {% if request.path != '/' %}
            <button onclick="window.location.href='/'">Назад</button>
        {% endif %}
    </div>
</body>
</html>
