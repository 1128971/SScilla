{% extends "base.html" %}

{% block title %}Результаты Парсинга{% endblock %}

{% block content %}
    <h1>Результаты Парсинга</h1>
    <table>
        <tr>
            <th>Комментарий</th>
            <th>Лайки</th>
        </tr>
        {% for comment, like in data %}
        <tr>
            <td>{{ comment }}</td>
            <td>{{ like }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
