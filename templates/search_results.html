<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <p><a href="/">Go back to home page</a></p>
    <table>
        <caption>Matching Comments</caption>
        <tr>
            <th>Comment</th>
        </tr>
        {% for comment in comments %}
        <tr>
            <td>{{ comment }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
